<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChromeApp</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="js/clock.js"></script>
		<script defer src="js/greetings.js"></script>
		<script defer src="js/todo.js"></script>
		<script defer src="js/quotes.js"></script>
		<script defer src="js/background.js"></script>
	</head>
	<body>
		<div>
			<h2 id="clock"></h2>
		</div>
		<form class="hidden" id="login-form">
			<input
				type="text"
				required
				maxlength="15"
				placeholder="What is your name?"
			/>
			<input type="submit" value="Log In" />
		</form>
		<h1 class="hidden" id="greeting"></h1>
		<form id="todo-form">
			<input type="text" placeholder="Write a To Do and Press Enter" required />
		</form>
		<ul id="todo-list"></ul>
		<div id="quote">
			<span></span>
			<span></span>
		</div>
	</body>
</html>
